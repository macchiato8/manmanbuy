<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>凑单品</title>
  <script src="lib/lib-flexible/flexible.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--部分分页公共头部-->
<div class="m_header">
  <div class="leftarrow fl">
    <a href="#"><img src="images/icback.svg" alt=""></a>
  </div>
  <h4>凑单品</h4>
  <div class="download fr">
    <a href="#"><img src="images/header_app.png" alt=""></a>
  </div>
</div>


<!--主体部分-->
<div class="m_gsproduct">
  <div class="top_nav">
    <div class="gsnav">
      <div class="selectthis">
      </div>
      <ul class="from clearfix">
        <li data-shopid="0" class="mallfrom">京东</li>
        <li data-areaid="0" class="addrfrom one-txt-cut">华北</li>
        <li>全部价格</li>
      </ul>
    </div>
    <ul class="mall item_info">
      <!--商城模版-->
    </ul>
    <ul class="addr item_info">
      <!--地址模版-->
    </ul>
  </div>
  <div class="gsprolist">
    <ul class="clearfix">
      <!--商品列表模版-->
    </ul>
  </div>
</div>

<!--底部-->
<div class="footer">
  <div class="user clearfix">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#" class="returnTop fr"><img src="images/top.jpg" alt="">返回顶部</a>
  </div>
  <div class="mlink">
    <p class="clearfix">
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上比价平台</a>
    </p>
    <p><a href="#">m.manmanbuy.com</a></p>
  </div>
</div>


<script type="text/html" id="mallTpl">
  {{ each result v i }}
  <li data-shopid="{{ v.shopId }}" class="{{i==0? 'right':''}}">{{v.shopName}}</li>
  {{/each}}
</script>
<script type="text/html" id="addrTpl">
  {{each result v i}}
  <li data-areaid="{{ v.areaId }}" class="{{i==0? 'right':''}}">{{v.areaName}}</li>
  {{/each}}
</script>
<script type="text/html" id="gsprolistTpl">
  {{ each result v i }}
  <li>
    <a href="javascript:;">
      <img src="{{ v.productImg }}" alt="">
      <p class="gstitle one-txt-cut">{{ v.productName }}</p>
      <p class="price">
        <span>{{ v.productPrice }}</span>
        <button>去凑单</button>
      </p>
    </a>
  </li>
  {{/each}}
</script>


<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/gsproduct.js"></script>
</body>
</html>
