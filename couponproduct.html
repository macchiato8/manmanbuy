<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>优惠券</title>
  <script src="lib/lib-flexible/flexible.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--部分分页公共头部-->
<div class="m_header">
  <div class="leftarrow fl">
    <a href="#"><img src="images/icback.svg" alt=""></a>
  </div>
  <h4>优惠券</h4>
  <div class="download fr">
    <a href="#"><img src="images/header_app.png" alt=""></a>
  </div>
</div>


<!--优惠券列表-->
<div class="m_couponproduct">
  <p class="coupontips">--点餐前出示手机中得到优惠券,即可享受优惠--</p>
  <ul class="clearfix" id="Gallery">
    <!--模版-->
  </ul>
</div>

<!--底部-->
<div class="footer">
  <div class="user clearfix">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#" class="returnTop fr"><img src="images/top.jpg" alt="">返回顶部</a>
  </div>
  <div class="mlink">
    <p class="clearfix">
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上比价平台</a>
    </p>
    <p><a href="#">m.manmanbuy.com</a></p>
  </div>
</div>

<script type="text/html" id="couponproductTpl">
  {{ each result v i }}
  <li class="clearfix">
    <a href="javascript:;">
      <div class="isleft">
        {{# v.couponProductImg }}
      </div>
      <div class="isright">
        <p class="coupontitle three-txt-cut">{{ v.couponProductName }}</p>
        <p class="couponprice">{{ v.couponProductPrice }}</p>
        <p class="coupontime">{{ v.couponProductTime }}</p>
      </div>
    </a>
  </li>
  {{ /each}}
</script>

<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/couponproduct.js"></script>
</body>
</html>
