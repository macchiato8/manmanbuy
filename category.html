<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>比价搜索</title>
  <script src="lib/lib-flexible/flexible.js"></script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--头部-->
<div class="header">
  <div class="logo fl">
    <a href="#"><img src="images/header_logo.png" alt=""></a>
  </div>
  <div class="download fr">
    <a href="#"><img src="images/header_app.png" alt=""></a>
  </div>
</div>

<!--搜索框-->
<div class="search">
  <input type="search" placeholder="请输入您想比价的商品名">
  <button>搜索</button>
</div>


<!--比价菜单栏下拉列表-->
<div class="category">
  <ul>
    <!--菜单栏下拉列表标题模版引擎-->
    
  </ul>
</div>


<!--底部-->
<div class="footer">
  <div class="user clearfix">
    <a href="#">登录</a>
    <a href="#">注册</a>
    <a href="#" class="returnTop fr"><img src="images/top.jpg" alt="">返回顶部</a>
  </div>
  <div class="mlink">
    <p class="clearfix">
      <a href="#">手机APP下载</a>
      <a href="#">慢慢买手机版</a>
      <a href="#">--掌上比价平台</a>
    </p>
    <p><a href="#">m.manmanbuy.com</a></p>
  </div>
</div>

<script type=text/html id="categorytitleTpl">
  {{ each result v i }}
  <li data-id="{{ v.titleId }}" >
    <div class="mtitle">{{ v.title }} <img src="images/arrow.png" alt=""> </div>
    <div class="hidelist item"></div>
  </li>
  {{ /each }}
</script>


<script type="text/html" id="categorylistTpl">
  <ul class="clearfix">
    {{ each result v i }}
    <li categoryid="{{ v.categoryId }}" titleid="{{ v.titleId }}"><a href="productlist.html?categoryid={{ v.categoryId }}">{{ v.category }}</a></li>
    {{ /each }}
  </ul>
</script>

<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
