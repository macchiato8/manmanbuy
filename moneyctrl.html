<!DOCTYPE html>

<!--部分分页公共头部-->
<div class="m_header">

    <a href="index.html"><img src="images/icback.svg" alt=""></a>
  </div>
  <h4>省钱控-最新优惠</h4>
  <div class="download fr">
    <a href="#"><img src="images/header_app.png" alt=""></a>
  </div>
</div>

<!--超值折扣推荐-->
<div class="salepro">
  <!--超值折扣模板-->
  <ul>
  
  </ul>
</div>


<!--省钱控分页标签-->
<div class="pagecate">
  <button class="flexbox prepage">上一页</button>
  <div class="flexbox pagelist">
    <select id="status">
      <!--<option value="1">  1 / 15  </option>-->
    </select>
  </div>
  <button class="flexbox nextpage">下一页</button>

</div>


<!--底部-->
<div class="footer">
  <div class="user clearfix">
    <a href="#">登录</a>
    <a href="#">注册</a>

  </div>
  <div class="mlink">
    <p class="clearfix">
      <a href="#">手机APP下载</a>

      <a href="#">--掌上比价平台</a>
    </p>
    <p><a href="#">m.manmanbuy.com</a></p>
  </div>
</div>

<!--超值折扣推荐-->
<script type="text/html" id="saleproTpl">
  {{ each result v i }}
  <li style="border:0;">
    <a href="moneyproduct.html?productid={{ v.productId }}" class="clearfix">
      <div class="proimg fl">
        {{# v.productImg2 }}
      </div>
      <div class="proinfo">
        <p>{{ v.productName }} <span>{{ v.productPinkage}}</span> </p>
        <div class="otherinfo clearfix">
          <span class="time fl">{{ v.productFrom }}|{{ v.productTime}}</span>
          <span class="comment fr">
              <i class="icon-comment"></i>
              {{ v.productComCount }}
            </span>
        </div>
      </div>
    </a>
  </li>
  {{ /each }}
</script>

<script src="lib/jquery/jquery-1.12.4.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
